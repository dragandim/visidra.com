<div class="flex justify-start items-center">
    <img class="h-12 opacity-40" src="/assets/images/set-up.svg" />
    <h2 class="pl-2 py-6 text-4xl font-headline tracking-tight font-bold text-white">Skills</h2>
</div>

<div class="p-6 border-2 rounded-lg bg-white mb-4">
{% for skill in site.data.skills %}
    <div class="flex justify-center items-center mb-4">
        <div class="w-24 h-24">
            <img class="p-4 align-center" src="{{skill.image}}" title="{{skill.name}}" />
        </div>
        <div class="w-full bg-gray-300 rounded-full h-2 mb-4 dark:bg-gray-300 border-0">
            <div class="bg-gradient-to-l from-sky-500  h-2 rounded-full dark:bg-blue-600" style="width: {{skill.level}}%"></div>
        </div>
    </div>
{% endfor %}
</div>
