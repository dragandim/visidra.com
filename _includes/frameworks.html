<div class="border-1 border-white py-4">
    <h6 class="text-xl font-headline font-bold my-4"> Frameworks </h6>
    <div class="p-6 border-2 rounded-lg bg-white mb-4">
    {% for framework in site.data.frameworks %}
    <div class="py-4">
        <div class="flex justify-center items-center">
            <div class="w-1/4">
                <span class="font-semibold text-indigo-800"> {{framework.name}}</span>
            </div>
            <div class="w-full bg-gray-300 rounded-full h-2 dark:bg-gray-300">
                <div class="bg-gradient-to-l from-sky-500  h-2 rounded-full dark:bg-blue-600" style="width: {{framework.level}}%"></div>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
